name: SmartHealth CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: smarthealth

jobs:
  # Job 1: Tests Laravel
  test-and-quality:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: SmartHealth_test
          MYSQL_USER: smarthealth
          MYSQL_PASSWORD: smarthealth_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🐘 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql, mbstring, exif, pcntl, bcmath, gd, zip, redis
        coverage: xdebug

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: 🔧 Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: 📦 Install NPM dependencies
      run: npm ci

    - name: 📄 Setup Laravel environment
      run: |
        cp .env.example .env
        php artisan key:generate
        mkdir -p storage/framework/{cache/data,sessions,views}
        mkdir -p storage/logs
        mkdir -p bootstrap/cache
        chmod -R 777 storage bootstrap/cache

    - name: 🎨 Build frontend assets
      run: npm run production

    - name: 🗄️ Run database migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: SmartHealth_test
        DB_USERNAME: smarthealth
        DB_PASSWORD: smarthealth_password

    - name: 🌱 Seed database (if seeders exist)
      run: php artisan db:seed --force || echo "No seeders found, skipping..."
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: SmartHealth_test
        DB_USERNAME: smarthealth
        DB_PASSWORD: smarthealth_password

    - name: 🧪 Run PHPUnit tests
      run: php artisan test --coverage-clover=coverage.xml
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: SmartHealth_test
        DB_USERNAME: smarthealth
        DB_PASSWORD: smarthealth_password

    - name: 📊 Install SonarQube Scanner
      run: |
        wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip sonar-scanner.zip
        sudo mv sonar-scanner-4.8.0.2856-linux /opt/sonar-scanner
        sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

    - name: 📊 Run SonarQube Analysis
      run: |
        sonar-scanner \
          -Dsonar.projectKey=farah699_SmartHealth_Laravel \
          -Dsonar.organization=farah699 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.sources=app,config,database,resources,routes \
          -Dsonar.tests=tests \
          -Dsonar.php.coverage.reportPaths=coverage.xml \
          -Dsonar.exclusions=vendor/**,node_modules/**,public/**,storage/**,bootstrap/cache/**
      if: env.SONAR_TOKEN != ''
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 📈 Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          coverage.xml
          tests/results.xml

  # Job 2: Build et Push Docker Images
  build-and-push:
    needs: test-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - service: app
            dockerfile: Dockerfile
            context: .
          - service: yoga-ai
            dockerfile: Dockerfile
            context: AI
          - service: exercise-ai
            dockerfile: Dockerfile
            context: AI_farah
          - service: food-ai
            dockerfile: Dockerfile
            context: AIsalma
          - service: blog-ai
            dockerfile: Dockerfile
            context: IABaha

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔐 Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 🏗️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 📝 Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: 🚀 Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.context }}/${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      continue-on-error: true

  # Job 3: Deploy notification
  deploy:
    needs: [test-and-quality, build-and-push]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: 🚀 Pipeline Status Summary
      run: |
        echo "🎯 SmartHealth Pipeline Execution Summary"
        echo "========================================="
        echo "✅ Tests completed: ${{ needs.test-and-quality.result }}"
        echo "🐳 Docker build: ${{ needs.build-and-push.result }}"
        echo "📊 SonarQube: Executed (check SonarCloud for results)"
        echo "🎉 Pipeline finished!"
        
        if [ "${{ needs.test-and-quality.result }}" == "success" ]; then
          echo "🟢 All tests passed successfully!"
        else
          echo "🔴 Some tests failed. Check the test-and-quality job for details."
        fi
        
        if [ "${{ needs.build-and-push.result }}" == "success" ]; then
          echo "🐳 Docker images built and pushed successfully!"
        else
          echo "⚠️ Docker build had issues. Check the build-and-push job for details."
        fi