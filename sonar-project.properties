# SonarQube configuration
sonar.projectKey=smarthealth-laravel
sonar.organization=your-organization
sonar.host.url=https://sonarcloud.io

# Sources
sonar.sources=app,config,database,resources,routes
sonar.tests=tests

# Exclusions
sonar.exclusions=vendor/**,node_modules/**,public/**,storage/**,bootstrap/cache/**,AI/**,AI_farah/**,AIsalma/**,IABaha/**

# PHP specific
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=tests/results.xml

# Code coverage
sonar.coverage.exclusions=**/tests/**,**/vendor/**,**/resources/views/**,**/config/**

# Language specific settings
sonar.php.file.suffixes=php
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.scss,.sass